{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <h1 class="mb-4">비밀번호 변경</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">변경 완료!</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">프로필로 돌아가기</a>
{% endblock %}
