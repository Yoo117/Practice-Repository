{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h1 class="mb-4">내 프로필</h1>
    <div>
        <strong>프로필 이미지:</strong>
        {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
        {% else %}
            <p>프로필 이미지가 없습니다.</p>
        {% endif %}
    </div>
    <p><strong>닉네임:</strong> {{ user.nickname }}</p>
    <p><strong>이메일:</strong> {{ user.email }}</p>    
    
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">프로필 수정하기</a>
    <a href="{% url 'change_password' %}" class="btn btn-secondary">비밀번호 변경</a>
{% endblock %}
