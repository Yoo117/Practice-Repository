{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h1 class="mb-4">회원가입</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">회원가입!</button>
    </form>
    <p class="mt-3">계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
{% endblock %}
