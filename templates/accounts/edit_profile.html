{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <h1 class="mb-4">프로필 수정하기</h1>
    <div>
        <strong>현재 프로필 이미지:</strong>
        {% if form.instance.profile_picture %}
            <img src="{{ form.instance.profile_picture.url }}" alt="Current Profile Picture" class="img-thumbnail" style="max-width: 150px; max-height: 150px;">
        {% else %}
            <p>현재 프로필 이미지가 없습니다.</p>
        {% endif %}
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">변경사항 저장</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">프로필로 돌아가기</a>
{% endblock %}
