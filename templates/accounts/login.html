{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1 class="mb-4">로그인</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <p class="mt-3">계정이 없으신가요? <a href="{% url 'signup' %}">회원가입하기</a></p>
{% endblock %}
