{% extends "base.html" %}
{% block title %}Create/Edit Post{% endblock %}
{% block content %}
    <h1 class="mb-4">Create/Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
