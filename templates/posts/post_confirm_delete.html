{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-danger text-white">
                    <h2>삭제 확인</h2>
                </div>
                <div class="card-body text-center">
                    <p>다음 게시글을 삭제하시겠습니까? "<strong>{{ object.title }}</strong>"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger me-2">삭제</button>
                            <a href="{% url 'post_detail' pk=object.pk %}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
