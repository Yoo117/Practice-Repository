{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">By {{ post.author }} on {{ post.created_at }}</p>
            <div class="card-text">{{ post.content|safe }}</div>
        </div>
    </div>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to list</a>
{% endblock %}
